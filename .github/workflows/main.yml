name: 'Alpha v2: Provision EKS Infrastructure'

on:
  # 이 워크플로우는 수동으로만 실행되도록 설정합니다.
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform: apply (create/update) or destroy'
        required: true
        default: 'apply'

jobs:
  provision-infrastructure:
    name: 'Terraform: Provision EKS and Bastion Host'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # OIDC 인증을 위해 필요
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # GitHub Secret에 저장된, 수동으로 생성한 IAM 역할 ARN을 사용합니다.
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=terraform plan -no-color

      - name: Terraform Apply
        # 수동 실행 시 'apply'를 선택했을 때만 실행됩니다.
        if: github.event.inputs.action == 'apply'
        run: terraform -chdir=terraform apply -auto-approve -no-color

      - name: Terraform Destroy
        # 수동 실행 시 'destroy'를 선택했을 때만 실행됩니다.
        if: github.event.inputs.action == 'destroy'
        run: terraform -chdir=terraform destroy -auto-approve -no-color
