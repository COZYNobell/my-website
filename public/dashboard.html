<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 대시보드</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .header { background: #eee; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .map-container { width: 100%; height: 60vh; background-color: #ddd; }
        #address-display { padding: 10px; font-weight: bold; text-align: center; }
        .info-container { display: flex; flex-wrap: wrap; padding: 10px; }
        .info-container section { flex: 1; min-width: 280px; margin: 10px; border: 1px solid #ccc; padding: 15px; }
        #favorites-list li { display: flex; justify-content: space-between; padding: 5px 0; }
    </style>
</head>
<body>
    <header class="header">
        <div class="favorites">
            <button id="btn-favorites" disabled>⭐ 즐겨찾기 (로그인 필요)</button>
        </div>
        <div class="auth-links">
            <a href="/signup.html">회원가입</a> | <a href="/login.html">로그인</a>
        </div>
    </header>

    <main>
        <div id="map-container" class="map-container"></div>
        <div id="address-display">주소 정보를 불러오는 중...</div>

        <div class="info-container">
            <section id="weather-today"><h3>오늘 날씨</h3><p>날씨 정보를 보려면 위치를 선택하세요</p></section>
            <section id="weather-forecast"><h3>주간 예보</h3><p>예보 정보를 보려면 위치를 선택하세요</p></section>
        </div>

        <section id="favorites-section">
            <h3>⭐ 즐겨찾기 목록</h3>
            <ul id="favorites-list"><li>로그인하시면 즐겨찾기 목록을 볼 수 있습니다.</li></ul>
        </section>
    </main>

    <script src="/js/dashboard.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&callback=initDashboardMap&language=ko&region=KR">
    </script>
</body>
</html>
