name: Deploy EKS Cluster

on:
  workflow_dispatch:

jobs:
  terraform-seoul:
    name: Terraform Apply - Seoul
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/envs/seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

  terraform-tokyo:
    name: Terraform Apply - Tokyo
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/envs/tokyo

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
