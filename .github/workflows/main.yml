name: Deploy Infrastructure with Terraform Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'k8s/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform: apply (plan+apply) or destroy'
        required: true
        default: 'apply'

jobs:
  terraform-cloud-run:
    name: 'Trigger Terraform Cloud Run'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        # Terraform Cloud와 통신하기 위해 API 토큰을 설정합니다.
        cli_config_credentials_token: ${{ secrets.TFC_API_TOKEN }}

    - name: Terraform Init
      run: terraform -chdir=terraform init

    - name: Terraform Plan
      # Terraform Cloud가 Plan을 실행하고 결과를 GitHub에 코멘트로 남겨줍니다.
      run: terraform -chdir=terraform plan -no-color

    - name: Terraform Apply
      # main 브랜치에 푸시되었거나, 수동으로 'apply'를 실행했을 때만 적용
      if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event.inputs.action == 'apply')
      run: terraform -chdir=terraform apply -auto-approve -no-color
    
    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      run: terraform -chdir=terraform destroy -auto-approve -no-color
