          echo "ECR Repository from previous job: ${{ needs.build-and-push-to-ecr.outputs.ecr_repository }}"
          echo "Image Tag from previous job: ${{ needs.build-and-push-to-ecr.outputs.image_tag }}"

      - name: 🚚 Deploy to Tokyo EC2 instance
        uses: appleboy/ssh-action@v1.0.3
