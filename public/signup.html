<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #218838; }
        .message-box {
            margin-bottom: 15px; /* 폼 위에 위치하도록 수정 */
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .message-box.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .message-box.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            }
        .nav-links {
            margin-top: 15px;
            text-align: center;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div id="message-box" class="message-box" style="display: none;"></div>

        <form id="signupForm">
            <div>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div class="nav-links">
            <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
            <p><a href="/">홈으로</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // 기본 폼 제출(새로고침) 방지

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 이전 메시지 초기화
            messageBox.style.display = 'none';
            messageBox.textContent = '';

            try {
                // ⭐⭐ API Gateway로 회원가입 요청, action은 "register"로 설정 ⭐⭐
                const response = await fetch('https://7bsjoaagma.execute-api.ap-northeast-2.amazonaws.com/test2/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: "register", // 람다 함수가 register 액션을 수행하도록 명시
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // 서버에서 반환된 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('token', result.token);  // 받은 JWT 토큰을 localStorage에 저장
                    localStorage.setItem('userEmail', email);  // 이메일도 로컬 스토리지에 저장

                    messageBox.textContent = result.message || `${email} 으로 가입되었습니다. 이메일 인증을 완료해주세요.`;
                    messageBox.className = 'message-box success';
                    form.reset(); // 성공 시 폼 내용 초기화

                    // 성공 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/login.html';  // 이메일 인증 후 로그인 페이지로 리디렉션
                    }, 2000); // 2초 후 리디렉션 (사용자에게 가입 성공 메시지를 보여주기 위함)
                } else {
                    messageBox.textContent = result.error || '가입 처리 중 오류가 발생했습니다.';
                    messageBox.className = 'message-box error';
                }
            } catch (err) {
                console.error('Fetch Error:', err);
                messageBox.textContent = '네트워크 오류 또는 서버에 연결할 수 없습니다.';
                messageBox.className = 'message-box error';
            }
            
            messageBox.style.display = 'block';
        });
    </script>
</body>
</html>
