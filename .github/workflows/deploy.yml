      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ap-northeast-1 # 도쿄 리전

      - name: 🐞 Debug Tokyo Secrets (Remove after testing!)
        if: ${{ always() }}
        run: |
          echo "Attempting to deploy to Tokyo..."
