            IMAGE_URI="${ECR_REGISTRY_URL}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG_FROM_BUILD}"
            CONTAINER_NAME="my-running-app-seoul"

            echo "ë°°í¬í•  ìƒˆë¡œìš´ ì´ë¯¸ì§€ URI: $IMAGE_URI"
            
