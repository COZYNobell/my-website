<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .message-box.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .message-box.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .nav-links {
            margin-top:15px;
            text-align:center;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div id="message-box" class="message-box" style="display: none;"></div>

        <form id="signup-form">
            <div>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div class="nav-links">
            <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
            <p><a href="/">홈으로</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('https://7bsjoaagma.execute-api.ap-northeast-2.amazonaws.com/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: "register",
                        email,
                        password
                    })
                });

                const result = await response.json();

                if (response.status === 201) {
                    messageBox.textContent = `${email} 으로 가입되었습니다. 이메일 인증을 확인해주세요!`;
                    messageBox.className = 'message-box success';
                } else if (response.status === 409) {
                    messageBox.textContent = "이미 가입된 이메일입니다.";
                    messageBox.className = 'message-box error';
                } else {
                    messageBox.textContent = result.message || "알 수 없는 오류 발생!";
                    messageBox.className = 'message-box error';
                }

                messageBox.style.display = 'block';
            } catch (error) {
                console.error("요청 실패:", error);
                messageBox.textContent = "요청 실패: 네트워크 또는 서버 오류";
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
