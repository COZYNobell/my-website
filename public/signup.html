<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { margin-top:15px; text-align:center; }
        .message a { color: #007bff; text-decoration: none; }
        #response-message { margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <div>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div id="response-message"></div>
        <div class="message">
            <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
            <p><a href="/">홈으로</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // 기본 폼 제출(새로고침) 방지

            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            const responseMessageDiv = document.getElementById('response-message');
            responseMessageDiv.textContent = '가입 요청 중...';
            responseMessageDiv.style.color = 'blue';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // 서버 응답이 리디렉션 응답인 경우 (성공)
                if (response.redirected) {
                    window.location.href = response.url; // 서버가 지시한 로그인 페이지로 이동
                    return;
                }

                // 서버가 오류 메시지를 보낸 경우
                const responseText = await response.text();
                responseMessageDiv.textContent = '가입 실패: ' + responseText;
                responseMessageDiv.style.color = 'red';

            } catch (error) {
                console.error('회원가입 중 JavaScript 오류:', error);
                responseMessageDiv.textContent = '오류 발생: ' + error.message;
                responseMessageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
