            echo "1. ìµœì‹  ì´ë¯¸ì§€ pull (ì„œìš¸)..."
            docker pull $IMAGE_URI
            if [ $? -ne 0 ]; then echo "docker pull ì‹¤íŒ¨! (ì„œìš¸)"; exit 1; fi

