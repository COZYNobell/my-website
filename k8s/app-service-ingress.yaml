# k8s/app-service-ingress.yaml

# 1. 앱을 클러스터 내부에 노출하는 Service
apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
  annotations:
    # 프로메테우스가 이 서비스의 /metrics를 자동으로 수집하도록 설정
    prometheus.io/scrape: 'true'
    prometheus.io/path:   '/metrics'
    prometheus.io/port:   '3000'
spec:
  selector:
    app: weather-app
  ports:
    - protocol: TCP
      port: 80 # 서비스가 외부 요청을 받을 포트
      targetPort: 3000 # 컨테이너 내부 포트

---
# 2. 앱을 외부 인터넷에 노출하는 Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    # 여기에 최종 사용자 접속 도메인을 입력합니다.
    - host: app.your-domain.com 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weather-app-service
                port:
                  number: 80
